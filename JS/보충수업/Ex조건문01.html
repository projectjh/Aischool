<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 컴퓨터야 내가 나이를 입력할건데
        // 너는 그 숫자를 알고 있다가
        // 그 숫자가 20보다 크거나 같다면
        // 성인입니다 라고 출력 시켜줘!

        var age = parseInt(prompt('나이를 입력해주세요.'));

        if (age >= 20) {
            console.log('성인입니다.');
        } else {
            console.log('미성년자입니다.');
        }

    </script>
</body>

</html>
