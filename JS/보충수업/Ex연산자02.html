    <script>
        // Q. 변수 num 값 중에서 백의 자리 이하를 버리는 코드 만들기
        // 만일 변수 num의 값이 456이라면 400이 되고, 111이라면 100이 된다.

        let num = 357;
        // 300 = 357 - 57
        num = num - num % 100;
        console.log(num);

    </script>
