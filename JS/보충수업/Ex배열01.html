<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열01</title>
</head>

<body>

    <script>
        // 배열 선언
        // ✨ Javascript에서의 배열은 크기가 가변적이다!
        let array = [];
        array[0] = 10;
        array[1] = 20;
        array[2] = 30;
        array[3] = 40;
        array[4] = 50;
        array[5] = '승환';  // 들어오는 데이터에 상관이 없다.
        array[7] = 100;

        console.log(array);

        // 30이라는 값만 출력시키고 싶습니다.
        console.log(array[2]);

        // 배열 관련 함수
        // 1) push() : 배열의 요소(데이터) 추가 → 맨 마지막에
        array.push('현호');
        array.push('주열');
        array.push('자연');

        console.log(array);

        // 2) pop() : 배열의 요소(데이터) 삭제 → 맨 마지막 데이터 부터
        array.pop();
        console.log(array);




    </script>
</body>

</html>
