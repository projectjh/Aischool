    $(document).ready(function () {
        $('.add_btn').click(function () {
            $('.result_table').append(`
            <tr align="center">
                <td>${$('#name').val()}</td>
                <td>${$('#score').val()}</td>
                <td><button class="del_btn">Del</button></td>
            </tr>
            `);
            $('.input_table input').val('');

            // console.log($('#name').val());
        });

        $('body').on('click', '.del_btn', function () {
            $(this).parents('tr').remove();
        });

    });


</script>
