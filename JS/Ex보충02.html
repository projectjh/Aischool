<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // ◽ 입력문
        // 1. prompt();
        var age = prompt('나이를 입력해주세요.');
        console.log(`입력한 나이 : ${age + 10}`);
        // prompt는 입력받은 값을 문자열로만 반환한다.

        // 2. confirm(); → Yes/No 확인을 위한 알림창
        // confirm('진짜 20살 인가요?');

        // ◽ 변수 
        //  어떤 값을 저장할 수 있는 공간 → 공간일뿐이므로 사용자가 어떻게 지칭해도 상관이 없음 (but, 변수명 표기법에는 맞춰줘야함)
        // - 특징 : 들어가는 데이터에 따라서 자동으로 변수 타입이 지정된다.
        var x = 10;
        // = : 대입 연산자
        // ex) var A = B; A라는 변수에 B라는 데이터를 저장하겠습니다.



    </script>
</body>

</html>
