<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 2022-07-06
        // ◽ 출력문
        // 1. document.write(); → 웹페이지 내에 출력
        document.write('<h1>보충수업 파이팅!</h1>');

        // 2. console.log(); → 콘솔창에 출력 
        //    가장 많이 사용할 출력문
        console.log('보충수업 파이팅!!');   // ;는 여기까지가 명령어 마지막입니다. 라고 말해주는 역할이나 자바스크립트에서 없어도 오류가 발생하지 않는다. (사용 권장)
        // console.log("10"+20); // 1020 (문자열)

        // 3. alert(); → 알림창으로 출력
        //    ✨ alert는 출력문 중에서 제일 첫번째로 실행하는 명령이다!
        alert('보충수업 파이팅!!!');

    </script>
</body>

</html>
