    <!-- ***선택자 [속성 *= 값] -->
    <div>
        <p title="faker">독립 단어는 적용됩니다.</p>
        <p title="SKT1-faker">하이픈<code class="inlinecode">-</code>으로 연결되어도 접미사는 적용됩니다.<div class=""></div></p>

        <p title="SKT1_faker">언더바<code class="inlinecode">_</code>에 있지만 접미사에 있으면 적용됩니다.</p>
        <p title="faker_SKT1">언더바<code class="inlinecode">_</code>에 있고 접두사에 있으면 적용됩니다.</p>
        <p title="faker SKT1">공백으로 작성된 합성어는 접두사에 있을 경우 적용됩니다.</p>
        <p title="SKT1 faker">공백으로 작성된 합성어는 접미사에 있을 경우 적용됩니다.</p>
        <p title="fakerSKT1">공백이 없는 합성어는 접두사에 있을 경우 적용됩니다.</p>
        <p title="SKT1faker">공백이 없는 합성어는 접미사에 있을 경우 적용됩니다.</p>
