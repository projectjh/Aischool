<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form test</title>
</head>
<body>
    <form name="input_form" action="input_form.jsp" method="post">
        <table border="1" cellpadding="10" align="center">
            <tr>
                <th align="left">아이디</th>
                <td><input type="text" name="id" pattern="[A-Za-z0-9]{6,10}" minlength="6" maxlength="10" size="30" placeholder="(최소6~최대10, 숫자와 알파벳만 사용)" required /></td>
            </tr>
            <tr>
                <th align="left">비밀번호</th>
                <td><input type="password" name="pw" pattern="[A-Za-z0-9]{6,10}" minlength="6" maxlength="10" /> (최소6~최대10, 숫자와 알파벳만 사용) </td>
            </tr>
            <tr>
                <th align="left">비밀번호 확인</th>
                <td><input type="password" name="pwcheck" pattern="[A-Za-z0-9]{6,10}"  minlength="6" maxlength="10" /> (최소6~최대10, 숫자와 알파벳만 사용) </td>
            </tr>
            <tr>
                <th align="left">주민번호</th>
                <td><input type="text" name="rnum1" pattern="[0-9]{6}" size="10" maxlength="6" /> - <input type="text" name="rnum2" pattern="[0-9]{7}" size="10" maxlength="7" /></td>
            </tr>
            <tr>
                <th align="left">성별</th>
                <td>
                    <input type="radio" name="sex" value="male" id="male"><label for="male">남</label>
                    <input type="radio" name="sex" value="female" id="female"><label for="female">여</label>
                </td>
            </tr>
            <tr>
                <th align="left">전화번호</th>
                <td><input type="tel" name="tel1" pattern="[0-9]{3}" size="5" maxlength="3" /> - <input type="tel" name="tel2" pattern="[0-9]{4}" size="5" maxlength="4" /> - <input type="tel" name="tel2" pattern="[0-9]{4}" size="5" maxlength="4" /></td>
            </tr>
            <tr>
                <th align="left">이메일</th>
                <td>
                    <input type="text" name="mail1" pattern="[A-Za-z0-9]+" /> @ 
                    <select name="mail2">
                        <option>메일주소 선택</option>
                        <option>naver.com</option>
                        <option>hanmail.net</option>
                        <option>gmail.com</option>
                        <option>nate.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="left">취미</th>
                <td>
                    <input type="checkbox" name="hobby" id="hobby1"/><label for="hobby1">등산</label>
                    <input type="checkbox" name="hobby" id="hobby2"/><label for="hobby2">독서</label>
                    <input type="checkbox" name="hobby" id="hobby3"/><label for="hobby3">스키</label>
                    <input type="checkbox" name="hobby" id="hobby4"/><label for="hobby4">음악</label>
                    <input type="checkbox" name="hobby" id="hobby5"/><label for="hobby5">영화</label>
                </td>
            </tr>
            <tr>
                <th align="left">자기소개</th>
                <td><textarea rows="10" cols="100" name="contents"></textarea></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" name="submit" value="입력" />
                    <input type="reset" name="reset" value="취소" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
