<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <h1>ol tag</h1>
    <ol type="I" start="3">
        <li>Facebook
            <ul type="circle">
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li>Tweeter</li>
                <li>Linked In</li>
            </ul>
        </li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>
    <h1>ul tag</h1>
    <ul type="square">
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
</body>
</html>
